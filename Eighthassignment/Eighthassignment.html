<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Using element selector -->
    <h3>Apply CSS to the heading using element</h3>

    <!-- Using ID selector -->
    <h4 id="headingID">Apply CSS using ID</h4>

    <!-- Using Class selector -->
    <div class="box">
        <p class="valid">Apply CSS using Class valid name</p>
        <p class="valid">Apply CSS using Class with the same name as above</p>
    </div>
</body>
</html>
