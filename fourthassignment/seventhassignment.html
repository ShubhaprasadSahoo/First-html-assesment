<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Complete Profile Form</h2>
    <form id="profileForm">
      
      <!-- Personal Info -->
      <section class="form-section">
        <fieldset>
          <legend>Personal Information</legend>
          
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="name" placeholder="Enter your fullname" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="6" required>

          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
        </fieldset>
      </section>

      <!-- Contact Details -->
      <section class="form-section">
        <fieldset>
          <legend>Contact Details</legend>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

          <label for="website">Website/Portfolio:</label>
          <input type="url" id="website" name="website" placeholder="https://yourportfolio.com">

          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" required>

          <label>Gender:</label>
          <div class="options">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>

          <label>Skills:</label>
          <div class="options">
            <input type="checkbox" id="html" name="skills" value="HTML"><label for="html">HTML</label>
            <input type="checkbox" id="js" name="skills" value="JavaScript"><label for="js">JavaScript</label>
            <input type="checkbox" id="react" name="skills" value="React"><label for="react">React</label>
            <input type="checkbox" id="angular" name="skills" value="Angular"><label for="angular">Angular</label>
          </div>

          <label for="location">Preferred Location:</label>
          <select id="location" name="location">
            <option>Banglore</option>
            <option>Vadodara</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Kanpur</option>
          </select>

          <label>Date of Birth:</label>
          <div class="dob">
            <select name="day">
              <option>1</option><option>2</option><option>3</option> <!-- etc -->
            </select>
            <select name="month">
              <option>January</option><option>February</option><option>March</option> <!-- etc -->
            </select>
            <input type="number" name="year" placeholder="Year" min="1900" max="2025">
          </div>

          <label for="time">Preferred Time:</label>
          <input type="time" id="time" name="time">

          <label for="datetime">Preferred Datetime:</label>
          <input type="datetime-local" id="datetime" name="datetime">

          <label for="color">Favorite Color:</label>
          <select id="color" name="color">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>White</option>
            <option>Orange</option>
          </select>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1" max="100">

          <label for="experience">Experience (0-20 years):</label>
          <input type="range" id="experience" name="experience" min="0" max="20">

          <label for="about">About Yourself:</label>
          <textarea id="about" name="about" rows="4" placeholder="Tell us about yourself..."></textarea>

          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
        </fieldset>
      </section>

      <!-- Buttons -->
      <div class="form-buttons">
        <input type="submit" class="btn-primary" value="Submit">
        <input type="reset" class="btn-secondary" value="Reset">
      </div>

    </form>
  </div>
</body>
</html>
